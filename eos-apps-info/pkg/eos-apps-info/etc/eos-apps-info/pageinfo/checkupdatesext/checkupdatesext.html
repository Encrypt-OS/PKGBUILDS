<h1 id="checkupdatesext">checkupdatesext</h1>
<p>A<code>checkupdates</code> wrapper. Instead shows the updates with
columnized layout and a header.</p>
<p><img src="checkupdatesext.png" /></p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>checkupdatesext</code></pre>
<h2 id="returns">Returns</h2>
<p>The same as <code>checkupdates</code>.</p>
