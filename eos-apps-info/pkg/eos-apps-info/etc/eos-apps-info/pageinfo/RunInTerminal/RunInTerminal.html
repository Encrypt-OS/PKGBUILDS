<h1 id="runinterminal">RunInTerminal</h1>
<p>Runs commands in a new terminal window.</p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>Usage: RunInTerminal [command(s)]</code></pre>
<h2 id="examples">Examples</h2>
<pre><code>RunInTerminal &#39;ls -la ; pwd&#39;
RunInTerminal &#39;ls -la foo\ bar ; pwd&#39;
RunInTerminal &#39;ls -la &#39;foo bar&#39; ; pwd&#39;</code></pre>
