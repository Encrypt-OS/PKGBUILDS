<h1 id="su-c_wrapper">su-c_wrapper</h1>
<p>A small utility to perform command "su -c" with slightly easier
syntax.<br> Useful e.g. for users without sudo privileges.</p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>su-c_wrapper &lt;command-and-parameters&gt;</code></pre>
<h2 id="tips">Tips</h2>
<p>Make a short alias, for example:</p>
<pre><code>alias root=su-c_wrapper</code></pre>
<h2 id="example">Example</h2>
<pre><code>su-c_wrapper ls -la</code></pre>
