<h1 id="grub-colour-chooser">grub-colour-chooser</h1>
<p>This utility can choose grub menu colours by using the arrow keys to
select from a preview.<br> Changes can be saved in
<code>/etc/default/grub</code>.<br> After reboot you will see the
changes in the grub menu.</p>
<p><img src="grub-colour-chooser.png" /></p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>Usage:  grub-colour-chooser</code></pre>
