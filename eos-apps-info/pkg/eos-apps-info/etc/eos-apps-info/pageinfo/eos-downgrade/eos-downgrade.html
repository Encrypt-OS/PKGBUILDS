<h1 id="eos-downgrade">eos-downgrade</h1>
<p>Downgrade EndeavourOS (and Arch) packages.</p>
<p>Note: Certain EndeavourOS files will be fetched from
github.com.<br>This may cause issues in some locations.</p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>eos-downgrade [options] &lt;package-name(s)&gt;
Options:
    -h, --help     This help.</code></pre>
<h2 id="example">Example</h2>
<pre><code>eos-downgrade akm</code></pre>
