<h1 id="paccache-service-manager">paccache-service-manager</h1>
<p>Tool to manage the paccache systemd service.<br> Essentially the
service prevents package cache size growing too much by setting a limit
to how many old package versions are saved to the package cache.</p>
<p><img src="paccache-service-manager.png" /></p>
<h2 id="synopsis">Synopsis</h2>
<pre><code>paccache-service-manager</code></pre>
