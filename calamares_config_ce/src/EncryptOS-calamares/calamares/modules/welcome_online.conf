# Configuration for the welcome module.
---

showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    false

requirements:
    requiredStorage:    5.5
    requiredRam:        1.4


    internetCheckUrl:   https://geoip.kde.org/v1/calamares

    check:
        - storage
        - ram
        - power
        - internet
        - root
        - screen

    required:
        # - storage
        - ram
        # - root
        - internet


geoip:
    style:    "xml"
    url:      "https://geoip.kde.org/v1/ubiquity"
    selector: "CountryCode"
