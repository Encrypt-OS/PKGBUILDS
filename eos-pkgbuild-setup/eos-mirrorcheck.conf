#!/bin/bash
#
# Config file for the Encrypt-OS 'mirrorcheck' program.

# Array of mirror names. Names are used as indexes to MIRROR_URLS.
#
local MIRROR_NAMES=(   # server name substrings: keep updated with the Encrypt-OS mirror list!
    Alpix        # Germany
    Freedif      # Germany
    Moson        # Germany
    Umu          # Sweden
    Pizza        # Sweden
    Gate         # Canada
    Tsinghua     # China
    Jingk        # Singapore
    Remi         # France
    Funami       # South Korea
)

# Internet URL to the mirror's folder where Encrypt-OS repo packages are.
# Note: some mirrors require a trailing slash '/' character.
#
declare -A MIRROR_URLS

___set_mirror_urls() {
    local list=/etc/pacman.d/EncryptOS-mirrorlist
    local name xx

    for name in "${MIRROR_NAMES[@]}" ; do
        xx="$(grep "^Server = " $list | grep -iw "$name" | head -n1 | awk '{print $3}')/"  # note: / at end !!
        if [ "$xx" != "/" ] ; then
            MIRROR_URLS[$name]="$xx"
        fi
    done
}

___set_mirror_urls
unset -f ___set_mirror_urls
